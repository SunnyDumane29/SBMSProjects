<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AddProduct-Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
        animation: gradient-bg 10s ease infinite;
        background-size: 400% 400%;
        height: 100vh;
      }

      @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .form-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        border: 2px solid #ff7eb3;
      }

      h2 {
        font-family: 'Georgia', serif;
        font-weight: bold;
        color: #ff6f61;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .form-label {
        font-weight: bold;
        color: #4a47a3;
      }

      .btn-primary {
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        border: none;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #2575fc, #6a11cb);
      }

      a {
        color: #f95d9b;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        color: #ff4081;
        text-decoration: underline;
      }

      .form-control:focus {
        border-color: #ff6f61;
        box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="form-container w-50">
        <h2>Add Product Form</h2>
       
        <font color='green'> <p th:text="${smsg}" /> </font>
        <font color='red'> <p th:text="${emsg}" /> </font>
       
        <form th:object="${pobj}" th:action="@{/product}" method="post">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" th:field="*{pName}" class="form-control" required />
          </div>
          
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price:</label>
            <input type="number" id="productPrice" th:field="*{pPrice}" class="form-control" required />
          </div>
          
          <div class="mb-3">
            <label for="productQty" class="form-label">Product Qty:</label>
            <input type="number" id="productQty" th:field="*{pQty}" class="form-control" required />
          </div>
          
          <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary" />
          </div>
        </form>
       
        <div class="text-center mt-3">
          <a href="allProducts">View All Products</a>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
